<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-3">
    <button
      class="btn btn-success"
      style="margin-top: 20px"
      (click)="goToAdd()"
    >
      Register New Grade
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <table class="eboTable">
      <tr class="">
        <th>ID</th>
        <th>Student</th>
        <th>Teacher</th>
        <th>Subject</th>
        <th>Quarter</th>
        <th>Grade</th>
        <th></th>
      </tr>
      <tr *ngFor="let post of data">
        <td>{{ post.gradeId }}</td>
        <td>{{ post.studentName }}</td>
        <td>{{ post.teacherName }}</td>
        <td>{{ post.subjectName }}</td>
        <td>{{ post.quarter }}</td>
        <td>{{ post.grade }}</td>
        <td>
          <button class="btn btn-primary" (click)="goToEdit(post.gradeId)">
            Edit
          </button>
          <button
            type="button"
            (click)="deleteGrade(post.gradeId,post.studentId)"
            class="btn btn-danger"
          >
            Delete
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
