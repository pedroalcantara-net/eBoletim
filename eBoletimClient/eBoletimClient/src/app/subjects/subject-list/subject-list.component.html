<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-5">
    <label>Register a New Subject: </label>
    <input
      #newSubject
      type="text"
      class="form-control"
      placeholder="New Subject"
    />
  </div>
  <div class="col-md-3">
    <button
      class="btn btn-success"
      style="margin-top: 20px"
      (click)="insertSubject(newSubject.value)"
    >
      Register New Subject
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <table class="eboTable">
      <tr class="">
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let post of data" class="">
        <td>{{ post.id }}</td>
        <td>{{ post.subjectName }}</td>
        <td>
          <button class="btn btn-primary" (click)="editSubject(post.id)">
            Edit
          </button>
          <button
            type="button"
            (click)="deleteSubject(post.id)"
            class="btn btn-danger"
          >
            Delete
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
